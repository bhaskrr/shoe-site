<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An e-commerce website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header" id="header">
            <nav>
                <a href="\">Home</a>
                <a href="\">Products</a>
                <div class="heading">
                    <h1>E-commerce</h1>
                </div>
                <a href="\">Contact us</a>
                <a href="\">Know more</a>
            </nav>
        </header>
        <hr class="hr1">
        <main class="main">
            <div class="menu">
                <div class="menu-item oxfords">
                    <h2>Oxfords</h2>
                </div>
                <div class="menu-item derbys">
                    <h2>Derbys</h2>
                </div>
                <div class="menu-item loafers">
                    <h2>Loafers</h2>
                </div>
                <div class="menu-item boots">
                    <h2>Boots</h2>
                </div>
                <div class="menu-item sneakers">
                    <h2>Sneakers</h2>
                </div>
                <div class="menu-item heels">
                    <h2>Heels</h2>
                </div>
                <div class="menu-item flats">
                    <h2>Flats</h2>
                </div>
                <div class="menu-item sandals">
                    <h2>Sandals</h2>
                </div>
            </div>
            <div class="images">
                <div class="oxfords-img-div">
                    <img src="images/oxfords1.png" alt="" class="oxfords-img">
                    <img src="images/oxfords2.png" alt="" class="oxfords-img">
                </div>
                <div class="derbys-img-div">
                    <img src="images/derbys1.png" alt="" class="derbys-img">
                    <img src="images/derbys2.png" alt="" class="derbys-img">
                </div>
                <div class="loafers-img-div">
                    <img src="images/loafers1.png" alt="" class="loafers-img">
                    <img src="images/loafers2.png" alt="" class="loafers-img">
                </div>

                <div class="boots-img-div">
                    <img src="images/boots1.png" alt="" class="boots-img">
                    <img src="images/boots2.png" alt="" class="boots-img">
                </div>
                <div class="sneakers-img-div">
                    <img src="images/sneakers1.png" alt="" class="sneakers-img">
                    <img src="images/sneakers2.png" alt="" class="sneakers-img">
                </div>
                <div class="heels-img-div">
                    <img src="images/heels1.png" alt="" class="heels-img">
                    <img src="images/heels2.png" alt="" class="heels-img">
                </div>
                <div class="flats-img-div">
                    <img src="images/flats1.png" alt="" class="flats-img">
                    <img src="images/flats2.png" alt="" class="flats-img">
                </div>

                <div class="sandals-img-div">
                    <img src="images/sandals1.png" alt="" class="sandals-img">
                    <img src="images/sandals2.png" alt="" class="sandals-img">
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
